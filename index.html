<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Dash</title>
<style>
  body {
    margin: 0;
    background: #222;
    overflow: hidden;
    font-family: sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #87ceeb;
  }
  .hud {
    position: fixed;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    color: #fff;
    font-weight: bold;
    text-shadow: 1px 1px 2px black;
    z-index: 10;
    font-size: 1.2em;
  }
  .footer-credit {
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    font-size: 0.9em;
    font-family: 'Courier New', monospace;
    color: #fff;
    background: rgba(0,0,0,0.5);
    padding: 4px 0;
    z-index: 10;
  }
  .controls {
    position: fixed;
    bottom: 50px;
    width: 100%;
    display: none;
    justify-content: center;
    gap: 20px;
    z-index: 10;
  }
  .control-btn {
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    text-align: center;
    line-height: 60px;
    font-size: 2em;
    user-select: none;
  }
  @media (max-width: 768px) {
    .controls { display: flex; }
    .hud { font-size: 1em; }
    .control-btn { width: 50px; height: 50px; line-height: 50px; }
  }
</style>
</head>
<body>

<div class="hud">
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>
  <div id="timer">Time: 30</div>
</div>

<canvas id="gameCanvas" width="800" height="450"></canvas>

<div class="controls">
  <div class="control-btn" id="leftBtn">⟸</div>
  <div class="control-btn" id="jumpBtn">⤒</div>
  <div class="control-btn" id="rightBtn">⟹</div>
</div>

<div class="footer-credit">made by Mayank - SOSE, Shalimar Bagh - Class 9th - A</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 380, w: 40, h: 40, vx: 0, vy: 0, onGround: false };
let keys = {};
let score = 0;
let lives = 3;
let timer = 30;
let gravity = 0.6;
let jumpPower = -12;
let level = 1;
let treasures = [];
let enemies = [];
let gameInterval, timerInterval;

// Platform & Level data
let platforms = [];
function createLevel(lv) {
  platforms = [
    { x: 0, y: 420, w: 800, h: 30 },
    { x: 200, y: 350, w: 100, h: 10 },
    { x: 400, y: 300, w: 100, h: 10 },
    { x: 600, y: 250, w: 100, h: 10 }
  ];
  treasures = [
    { x: 220, y: 320, collected: false },
    { x: 420, y: 270, collected: false },
    { x: 620, y: 220, collected: false }
  ];
  enemies = [
    { x: 350, y: 390, w: 30, h: 30, dir: 1 }
  ];
  timer = 30 - (lv - 1) * 2; // Harder each level
}

function resetPlayer() {
  player.x = 50;
  player.y = 380;
  player.vx = 0;
  player.vy = 0;
}

function startGame() {
  createLevel(level);
  resetPlayer();
  if (gameInterval) clearInterval(gameInterval);
  if (timerInterval) clearInterval(timerInterval);
  gameInterval = setInterval(gameLoop, 1000/60);
  timerInterval = setInterval(() => {
    timer--;
    document.getElementById("timer").innerText = "Time: " + timer;
    if (timer <= 0) loseLife();
  }, 1000);
}

function loseLife() {
  lives--;
  document.getElementById("lives").innerText = "Lives: " + lives;
  if (lives <= 0) {
    alert("Game Over! Score: " + score);
    level = 1; score = 0; lives = 3;
  }
  startGame();
}

function winLevel() {
  score += timer * 5;
  level++;
  if (level > 6) {
    alert("You won! Final Score: " + score);
    level = 1; score = 0; lives = 3;
  }
  startGame();
}

function gameLoop() {
  // Physics
  player.vy += gravity;
  player.x += player.vx;
  player.y += player.vy;

  // Collisions
  player.onGround = false;
  platforms.forEach(p => {
    if (player.x < p.x + p.w &&
        player.x + player.w > p.x &&
        player.y < p.y + p.h &&
        player.y + player.h > p.y) {
      if (player.vy > 0) { // landing
        player.y = p.y - player.h;
        player.vy = 0;
        player.onGround = true;
      }
    }
  });

  // Treasure collection
  treasures.forEach(t => {
    if (!t.collected &&
        player.x < t.x + 20 &&
        player.x + player.w > t.x &&
        player.y < t.y + 20 &&
        player.y + player.h > t.y) {
      t.collected = true;
      score += 10;
    }
  });

  // Enemy movement and collision
  enemies.forEach(e => {
    e.x += e.dir * 2;
    if (e.x < 300 || e.x > 500) e.dir *= -1;
    if (player.x < e.x + e.w &&
        player.x + player.w > e.x &&
        player.y < e.y + e.h &&
        player.y + player.h > e.y) {
      loseLife();
    }
  });

  // Check win condition
  if (treasures.every(t => t.collected)) {
    winLevel();
  }

  // Draw
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#654321";
  platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
  ctx.fillStyle = "gold";
  treasures.forEach(t => {
    if (!t.collected) ctx.fillRect(t.x, t.y, 20, 20);
  });
  ctx.fillStyle = "red";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));
  ctx.fillStyle = "blue";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // HUD update
  document.getElementById("score").innerText = "Score: " + score;
}

document.addEventListener("keydown", e => {
  if (e.code === "ArrowLeft" || e.code === "KeyA") player.vx = -5;
  if (e.code === "ArrowRight" || e.code === "KeyD") player.vx = 5;
  if ((e.code === "Space" || e.code === "ArrowUp" || e.code === "KeyW") && player.onGround) {
    player.vy = jumpPower;
  }
});
document.addEventListener("keyup", e => {
  if (e.code === "ArrowLeft" || e.code === "KeyA") if (player.vx < 0) player.vx = 0;
  if (e.code === "ArrowRight" || e.code === "KeyD") if (player.vx > 0) player.vx = 0;
});

// Mobile controls
document.getElementById("leftBtn").addEventListener("touchstart", () => player.vx = -5);
document.getElementById("leftBtn").addEventListener("touchend", () => { if (player.vx < 0) player.vx = 0; });
document.getElementById("rightBtn").addEventListener("touchstart", () => player.vx = 5);
document.getElementById("rightBtn").addEventListener("touchend", () => { if (player.vx > 0) player.vx = 0; });
document.getElementById("jumpBtn").addEventListener("touchstart", () => { if (player.onGround) player.vy = jumpPower; });

startGame();
</script>

</body>
</html>
